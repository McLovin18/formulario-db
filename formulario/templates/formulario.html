<!-- formulario/templates/formulario.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Formulario de Contacto</h1>
        <form method="post" class="formulario">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                {{ form.nombre }}
            </div>
            <div class="form-group">
                <label for="{{ form.apellido.id_for_label }}" class="form-label">Apellido</label>
                {{ form.apellido }}
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="{{ form.asunto.id_for_label }}" class="form-label">Asunto</label>
                {{ form.asunto }}
            </div>
            <div class="form-group">
                <label for="{{ form.mensaje.id_for_label }}" class="form-label">Mensaje</label>
                {{ form.mensaje }}
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
